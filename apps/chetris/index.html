<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHATRIS</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      background: #0a0a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      user-select: none;
    }

    #game-container {
      position: relative;
      width: 100%;
      height: 100%;
      border: 2px solid var(--theme-border, #00fff2);
      border-radius: 8px;
      cursor: move;
      box-shadow: var(--theme-glow, 0 0 20px rgba(0,255,242,0.3));
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }

    #game-container.boosted {
      box-shadow: var(--theme-boost-glow, 0 0 30px rgba(255,0,64,0.4));
      border-color: var(--theme-boost-border, #ff0040);
    }

    canvas {
      display: block;
      border-radius: 6px;
      width: 100%;
      height: 100%;
    }

    #scanline {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.03) 2px,
        rgba(0, 0, 0, 0.03) 4px
      );
      border-radius: 6px;
      transition: opacity 0.6s ease;
    }

    /* CRT 비네트 효과 */
    #vignette {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      border-radius: 6px;
      background: radial-gradient(
        ellipse at center,
        transparent 60%,
        rgba(0, 0, 0, 0.4) 100%
      );
      transition: opacity 0.6s ease;
    }

    /* 테마 크로스페이드 전환 */
    @keyframes theme-switch {
      0% { filter: brightness(1); }
      50% { filter: brightness(0); }
      100% { filter: brightness(1); }
    }
    #game-container.theme-switching {
      animation: theme-switch 0.6s cubic-bezier(0.23, 1, 0.32, 1);
    }

    /* 타이핑 안내 */
    #hint {
      position: absolute;
      bottom: 4px;
      left: 0;
      width: 100%;
      text-align: center;
      color: var(--theme-text, rgba(0, 255, 242, 0.4));
      opacity: 0.4;
      font-size: 7px;
      font-family: 'Courier New', monospace;
      pointer-events: none;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.8; }
    }

    /* 컨텍스트 메뉴 */
    #ctx-menu {
      display: none;
      position: fixed;
      z-index: 1000;
      background: rgba(10, 10, 26, 0.96);
      border: 1px solid var(--theme-border, #00fff2);
      border-radius: 5px;
      padding: 3px 0;
      min-width: 120px;
      font-family: 'Courier New', monospace;
      font-size: 7px;
      color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 12px rgba(0, 255, 242, 0.15);
      animation: ctx-in 0.12s ease;
      -webkit-app-region: no-drag;
      cursor: default;
      overflow-y: auto;
      max-height: calc(100vh - 8px);
    }
    @keyframes ctx-in {
      from { opacity: 0; transform: scale(0.96); }
      to { opacity: 1; transform: scale(1); }
    }
    .ctx-label {
      padding: 2px 7px 1px;
      font-size: 5px;
      color: rgba(255, 255, 255, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .ctx-item {
      padding: 2px 7px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
      transition: background 0.1s;
      white-space: nowrap;
    }
    .ctx-item:hover { background: rgba(0, 255, 242, 0.08); }
    .ctx-dot {
      width: 4px; height: 4px;
      border-radius: 50%;
      border: 1px solid currentColor;
      flex-shrink: 0;
    }
    .ctx-item.active .ctx-dot {
      background: currentColor;
      box-shadow: 0 0 3px currentColor;
    }
    .ctx-check {
      width: 6px; height: 6px;
      border: 1px solid rgba(255,255,255,0.4);
      border-radius: 1px;
      flex-shrink: 0;
    }
    .ctx-item.checked .ctx-check {
      background: var(--theme-border, #00fff2);
      border-color: var(--theme-border, #00fff2);
      box-shadow: 0 0 3px var(--theme-border, #00fff2);
    }
    .ctx-sep {
      height: 1px;
      background: rgba(255, 255, 255, 0.08);
      margin: 2px 5px;
    }
    .ctx-pos-row {
      display: flex;
      gap: 2px;
      padding: 1px 7px;
    }
    .ctx-pos {
      flex: 1;
      text-align: center;
      padding: 2px;
      cursor: pointer;
      border-radius: 2px;
      font-size: 8px;
    }
    .ctx-pos:hover { background: rgba(0, 255, 242, 0.12); }
    .ctx-quit { color: #ff0040; }
    .ctx-quit:hover { background: rgba(255, 0, 64, 0.1); }
    .ctx-ver {
      padding: 2px 7px;
      font-size: 5px;
      color: rgba(255, 255, 255, 0.2);
      text-align: center;
      letter-spacing: 0.5px;
    }

    /* === 설정 패널 (외부 윈도우용 — #settings 해시 라우트) === */
    body.settings-mode { background: #0d0d1a; }
    body.settings-mode #game-container,
    body.settings-mode #update-toast,
    body.settings-mode #ctx-menu { display: none !important; }

    #settings-panel {
      display: none;
      padding: 0;
      font-family: 'Segoe UI', 'Courier New', monospace;
      font-size: 13px;
      color: #e0e0e0;
      overflow-y: auto;
      height: 100vh;
      scrollbar-width: none;
    }
    #settings-panel::-webkit-scrollbar { display: none; }
    body.settings-mode #settings-panel { display: block; }

    .sp-titlebar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 14px;
      background: rgba(0,0,0,0.3);
      border-bottom: 1px solid rgba(255,255,255,0.06);
      -webkit-app-region: drag;
    }
    .sp-titlebar h1 {
      font-size: 13px; font-weight: 600;
      color: var(--theme-border, #00fff2);
      letter-spacing: 2px;
      font-family: 'Courier New', monospace;
    }
    .sp-close {
      -webkit-app-region: no-drag;
      width: 22px; height: 22px;
      border: 1px solid rgba(255,255,255,0.15);
      background: none; color: #666;
      border-radius: 4px; cursor: pointer;
      font-size: 13px; display: flex;
      align-items: center; justify-content: center;
      transition: all 0.15s;
    }
    .sp-close:hover { background: rgba(255,0,64,0.15); color: #ff0040; border-color: rgba(255,0,64,0.4); }

    .sp-content { padding: 12px 14px 14px; }
    .sp-section { margin-bottom: 14px; }
    .sp-title {
      font-size: 9px; color: rgba(255,255,255,0.3);
      text-transform: uppercase; letter-spacing: 2px;
      margin-bottom: 8px; font-family: 'Courier New', monospace;
    }

    .sp-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; }
    .sp-btn {
      display: flex; align-items: center; gap: 8px;
      padding: 7px 10px;
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 6px; cursor: pointer;
      color: #999; font-size: 12px; transition: all 0.15s;
    }
    .sp-btn:hover { background: rgba(255,255,255,0.05); }
    .sp-btn.active {
      border-color: var(--theme-border, #00fff2);
      background: rgba(0,255,242,0.05); color: #fff;
    }
    .sp-dot {
      width: 8px; height: 8px; border-radius: 50%;
      flex-shrink: 0; background: currentColor; opacity: 0.6;
    }
    .sp-btn.active .sp-dot { opacity: 1; box-shadow: 0 0 6px currentColor; }

    .sp-mode { display: flex; gap: 5px; }
    .sp-mode-btn {
      flex: 1; padding: 8px; text-align: center;
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 6px; cursor: pointer;
      color: #999; font-size: 12px; transition: all 0.15s;
    }
    .sp-mode-btn:hover { background: rgba(255,255,255,0.05); }
    .sp-mode-btn.active {
      border-color: var(--theme-border, #00fff2);
      background: rgba(0,255,242,0.05); color: #fff;
    }

    .sp-toggle-row {
      display: flex; align-items: center;
      justify-content: space-between; padding: 5px 0;
    }
    .sp-toggle-label { color: #aaa; font-size: 12px; }
    .sp-switch {
      position: relative; width: 34px; height: 18px;
      background: rgba(255,255,255,0.08);
      border-radius: 9px; cursor: pointer;
      transition: background 0.2s; flex-shrink: 0;
    }
    .sp-switch.on { background: rgba(0,255,242,0.35); }
    .sp-knob {
      position: absolute; top: 2px; left: 2px;
      width: 14px; height: 14px;
      background: #666; border-radius: 50%; transition: all 0.2s;
    }
    .sp-switch.on .sp-knob {
      left: 18px;
      background: var(--theme-border, #00fff2);
      box-shadow: 0 0 6px var(--theme-border, #00fff2);
    }

    .sp-pos { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; }
    .sp-pos-btn {
      padding: 8px; text-align: center; font-size: 16px;
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 6px; cursor: pointer;
      color: #888; transition: all 0.15s;
    }
    .sp-pos-btn:hover { background: rgba(0,255,242,0.06); border-color: rgba(0,255,242,0.25); color: #ccc; }

    .sp-sep { height: 1px; background: rgba(255,255,255,0.05); margin: 10px 0; }
    .sp-quit {
      width: 100%; padding: 8px;
      background: rgba(255,0,64,0.06);
      border: 1px solid rgba(255,0,64,0.15);
      border-radius: 6px; color: #ff0040;
      cursor: pointer; font-size: 12px; font-family: inherit; transition: all 0.15s;
    }
    .sp-quit:hover { background: rgba(255,0,64,0.12); border-color: rgba(255,0,64,0.4); }
    .sp-ver {
      text-align: center; font-size: 9px;
      color: rgba(255,255,255,0.15); margin-top: 10px;
      font-family: 'Courier New', monospace; letter-spacing: 1px;
    }

    /* 업데이트 토스트 (토스 스타일: 비침투적, 자동 사라짐) */
    #update-toast {
      position: fixed;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2000;
      background: rgba(8, 8, 24, 0.95);
      border: 1px solid var(--theme-border, #00fff2);
      border-radius: 4px;
      padding: 4px 8px;
      font-family: 'Courier New', monospace;
      font-size: 6px;
      color: var(--theme-border, #00fff2);
      box-shadow: 0 0 12px rgba(0, 255, 242, 0.15);
      -webkit-app-region: no-drag;
      cursor: default;
      white-space: nowrap;
      transition: bottom 0.4s cubic-bezier(0.23, 1, 0.32, 1),
                  opacity 0.3s ease;
      opacity: 0;
    }
    #update-toast.visible {
      bottom: 4px;
      opacity: 1;
    }
    .toast-bar {
      height: 2px;
      background: var(--theme-border, #00fff2);
      box-shadow: 0 0 4px var(--theme-border, #00fff2);
      border-radius: 1px;
      width: 0%;
      transition: width 0.3s ease;
      margin-top: 3px;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="canvas"></canvas>
    <div id="scanline"></div>
    <div id="vignette"></div>
    <div id="hint">⌨ TYPE TO ACCELERATE</div>
  </div>

  <!-- 토스트 업데이트 알림 (토스 스타일: 조용히 업데이트, 알림만 살짝) -->
  <div id="update-toast">
    <span id="toast-text">updating...</span>
    <div class="toast-bar" id="toast-bar"></div>
  </div>

  <div id="ctx-menu">
    <div class="ctx-label">THEME</div>
    <div class="ctx-item" data-theme="cyberpunk"><span class="ctx-dot"></span>Cyberpunk</div>
    <div class="ctx-item" data-theme="gameboy"><span class="ctx-dot"></span>Game Boy</div>
    <div class="ctx-item" data-theme="pastel"><span class="ctx-dot"></span>Pastel</div>
    <div class="ctx-item" data-theme="matrix"><span class="ctx-dot"></span>Matrix</div>
    <div class="ctx-item" data-theme="glass"><span class="ctx-dot"></span>Glass</div>
    <div class="ctx-item" data-theme="retro"><span class="ctx-dot"></span>Retro</div>
    <div class="ctx-item" data-theme="vaporwave"><span class="ctx-dot"></span>Vaporwave</div>
    <div class="ctx-item" data-theme="abyss"><span class="ctx-dot"></span>Abyss</div>
    <div class="ctx-item" data-theme="cloud"><span class="ctx-dot"></span>Cloud</div>
    <div class="ctx-item" data-theme="eclipse"><span class="ctx-dot"></span>Eclipse</div>
    <div class="ctx-sep"></div>
    <div class="ctx-label">MODE</div>
    <div class="ctx-item ctx-mode" data-mode="tetris"><span class="ctx-dot"></span>테트리스</div>
    <div class="ctx-item ctx-mode" data-mode="puyo"><span class="ctx-dot"></span>뿌요뿌요</div>
    <div class="ctx-sep"></div>
    <div class="ctx-label">SETTINGS</div>
    <div class="ctx-item ctx-toggle" data-key="particles"><span class="ctx-check"></span>파티클</div>
    <div class="ctx-item ctx-toggle" data-key="shake"><span class="ctx-check"></span>진동</div>
    <div class="ctx-item ctx-toggle" data-key="autoFade"><span class="ctx-check"></span>자동 페이드</div>
    <div class="ctx-item ctx-toggle" data-key="autoStart"><span class="ctx-check"></span>시작프로그램</div>
    <div class="ctx-item ctx-toggle" data-key="autoTheme"><span class="ctx-check"></span>자동 테마</div>
    <div class="ctx-sep"></div>
    <div class="ctx-label">POSITION</div>
    <div class="ctx-pos-row">
      <div class="ctx-pos" data-pos="tl">↖</div>
      <div class="ctx-pos" data-pos="tr">↗</div>
    </div>
    <div class="ctx-pos-row">
      <div class="ctx-pos" data-pos="bl">↙</div>
      <div class="ctx-pos" data-pos="br">↘</div>
    </div>
    <div class="ctx-sep"></div>
    <div class="ctx-item ctx-quit">종료</div>
    <div class="ctx-sep"></div>
    <div class="ctx-ver" id="ctx-ver">CHATRIS</div>
  </div>

  <!-- 설정 패널 (외부 윈도우용 — #settings 해시 라우트) -->
  <div id="settings-panel">
    <div class="sp-titlebar" data-tauri-drag-region>
      <h1>CHATRIS SETTINGS</h1>
      <button class="sp-close" id="sp-close">&times;</button>
    </div>
    <div class="sp-content">
      <div class="sp-section">
        <div class="sp-title">Theme</div>
        <div class="sp-grid" id="sp-themes"></div>
      </div>
      <div class="sp-section">
        <div class="sp-title">Mode</div>
        <div class="sp-mode">
          <div class="sp-mode-btn" data-mode="tetris">테트리스</div>
          <div class="sp-mode-btn" data-mode="puyo">뿌요뿌요</div>
        </div>
      </div>
      <div class="sp-section">
        <div class="sp-title">Options</div>
        <div class="sp-toggle-row"><span class="sp-toggle-label">파티클</span><div class="sp-switch" data-key="particles"><div class="sp-knob"></div></div></div>
        <div class="sp-toggle-row"><span class="sp-toggle-label">진동</span><div class="sp-switch" data-key="shake"><div class="sp-knob"></div></div></div>
        <div class="sp-toggle-row"><span class="sp-toggle-label">자동 페이드</span><div class="sp-switch" data-key="autoFade"><div class="sp-knob"></div></div></div>
        <div class="sp-toggle-row"><span class="sp-toggle-label">시작프로그램</span><div class="sp-switch" data-key="autoStart"><div class="sp-knob"></div></div></div>
        <div class="sp-toggle-row"><span class="sp-toggle-label">자동 테마</span><div class="sp-switch" data-key="autoTheme"><div class="sp-knob"></div></div></div>
      </div>
      <div class="sp-section">
        <div class="sp-title">Position</div>
        <div class="sp-pos">
          <div class="sp-pos-btn" data-pos="tl">↖</div>
          <div class="sp-pos-btn" data-pos="tr">↗</div>
          <div class="sp-pos-btn" data-pos="bl">↙</div>
          <div class="sp-pos-btn" data-pos="br">↘</div>
        </div>
      </div>
      <div class="sp-sep"></div>
      <button class="sp-quit" id="sp-quit">종료</button>
      <div class="sp-ver" id="sp-ver">CHATRIS</div>
    </div>
  </div>

  <script src="js/themes.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/constants.js"></script>
  <script src="js/board.js"></script>
  <script src="js/puyo-constants.js"></script>
  <script src="js/puyo-board.js"></script>
  <script src="js/puyo-ai.js"></script>
  <script src="js/effects.js"></script>
  <script src="js/input.js"></script>
  <script src="js/ai.js"></script>
  <script src="js/renderer.js"></script>
  <script src="js/game.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
